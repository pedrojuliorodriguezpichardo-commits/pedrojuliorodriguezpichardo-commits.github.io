<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">

            <div class="foto-de-usuario">
        <img src="/Login/img/harp-seal-pup.jpg" alt="foto de Usuario" width="200">
            </div> <br> <br>

        <h2>Iniciar Sesión</h2>

        <form>
            <div class="input-group">
                <input type="text" placeholder="Usuario" required class="borders"> <br><br>
            </div>

                     <div class="input-group password-group">
                <input type="password" placeholder="Contraseña" required class="borders">
                <span class="eye-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="ver">
                </span>
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <p class="footer-text">¿Olvidaste tu contraseña?</p>
    </div>

</body>
</html>
